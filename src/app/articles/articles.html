<div ng-class="articlesCtrl.pageClass">

    <main-nav></main-nav>

    <div ng-show="articlesCtrl.isBusy">
        <loading></loading>
    </div>

    <div class="article-list" ng-show="!articlesCtrl.isBusy">
      <a ng-show="!articlesCtrl.isBusy" ng-repeat="article in articlesCtrl.articles" ng-href="#/articles/{{article.slug}}" class="article-link">
          <img ng-src="{{article.better_featured_image.source_url}}" alt="{{article.better_featured_image.alt_text}}" />
          <div class="article-title">
            <h1>{{ article.title.rendered }}</h1>
            <span>Posted on {{article.date | date : 'mediumDate' }}</span>
          </div>
      </a>
    </div>

    <social-icons></social-icons>

</div>
